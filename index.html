<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #camera {
            display: none;
        }
        #capturedImage {
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complaint Form</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="complaint" placeholder="Enter your complaint" required></textarea>
        
        <button onclick="openCamera()">Take a Photo</button>
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="capturedImage">
        <button onclick="captureImage()">Capture Image</button>
        
        <button onclick="submitComplaint()">Submit Complaint</button>
    </div>

    <script>
        let cameraStream;
        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    cameraStream = stream;
                    document.getElementById('camera').style.display = 'block';
                    document.getElementById('camera').srcObject = stream;
                })
                .catch(err => console.error("Error accessing camera:", err));
        }

        function captureImage() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const image = document.getElementById('capturedImage');
            image.src = canvas.toDataURL('image/png');
            image.style.display = 'block';

            // Stop camera
            cameraStream.getTracks().forEach(track => track.stop());
            document.getElementById('camera').style.display = 'none';
        }

        function submitComplaint() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const complaint = document.getElementById('complaint').value;
            const image = document.getElementById('capturedImage').src;
            
            if (!name || !email || !complaint) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = {
                name: name,
                email: email,
                complaint: complaint,
                image: image
            };

            fetch("https://script.google.com/macros/s/AKfycbyHZnAmvcUJ127KFF4A0JGNGyHslBYbrC83lZwSCtOXRMUT-SimsHk2QxCXHV_oif2N/exec", {
                method: "POST",
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    generatePDF(name, email, complaint, image);
                    alert("Complaint submitted successfully!");
                } else {
                    alert("Failed to submit complaint.");
                }
            })
            .catch(error => console.error("Error submitting complaint:", error));
        }

        function generatePDF(name, email, complaint, image) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Complaint Receipt", 10, 10);
            doc.text("Name: " + name, 10, 20);
            doc.text("Email: " + email, 10, 30);
            doc.text("Complaint: " + complaint, 10, 40, { maxWidth: 180 });
            
            if (image) {
                doc.addImage(image, 'PNG', 10, 60, 100, 100);
            }
            doc.save("Complaint_Receipt.pdf");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Logistics Complaint Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
            padding: 15px;
        }
        .complaint-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #camera, #camera-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #camera-btn {
            background-color: #2ecc71;
            margin-bottom: 15px;
        }
        #camera-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="complaint-container">
        <h2 class="form-title">DDG Logistics Complaint Form</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Complainer Name *</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="branch">Branch Name *</label>
                <input type="text" id="branch" required placeholder="Enter branch name">
            </div>
            <div class="form-group">
                <label for="location">Location *</label>
                <input type="text" id="location" required placeholder="Enter complaint location">
            </div>
            <div class="form-group">
                <label for="issue">Issue Description *</label>
                <textarea id="issue" rows="4" required placeholder="Describe your complaint in detail"></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number/Extension *</label>
                <input type="tel" id="contact" required placeholder="Enter contact number" inputmode="numeric">
            </div>
            
            <div class="camera-container">
                <video id="camera" width="100%" height="auto"></video>
                <img id="camera-preview" alt="Complaint Image">
            </div>
            
            <button type="button" id="camera-btn" class="btn">Take Photo (Optional)</button>
            <button type="submit" class="btn">Submit Complaint</button>
        </form>
    </div>

    <script>
        let capturedImage = null;
        const video = document.getElementById('camera');
        const cameraBtn = document.getElementById('camera-btn');
        const cameraPreview = document.getElementById('camera-preview');
        const form = document.getElementById('complaintForm');

        // Camera Functionality
        cameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment'  // Prefer back camera on mobile
                    } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                cameraPreview.style.display = 'none';

                video.onloadedmetadata = () => {
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        
                        capturedImage = canvas.toDataURL('image/jpeg');
                        cameraPreview.src = capturedImage;
                        
                        video.style.display = 'none';
                        cameraPreview.style.display = 'block';

                        // Stop video stream
                        stream.getTracks().forEach(track => track.stop());
                    }, 3000);  // Capture after 3 seconds
                };
            } catch (err) {
                console.error("Camera error: ", err);
                alert("Could not access camera. Please check permissions.");
            }
        });

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Prepare form data
            const formData = {
                name: document.getElementById('name').value,
                branch: document.getElementById('branch').value,
                location: document.getElementById('location').value,
                issue: document.getElementById('issue').value,
                contact: document.getElementById('contact').value,
                image: capturedImage || ''
            };

            try {
                // Send data to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbxzYjfNN_2sF8g_NzwiJesWDc9WWrbNe1hGQL7KrTSIFeHz1zFoOEWDoWBdWDv5nCCYSg/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

               // Replace the PDF generation code in the form submission with this:
const generatePDF = (formData) => {
    return new Promise((resolve, reject) => {
        try {
            // Create a more comprehensive and mobile-friendly PDF layout
            const element = document.createElement('div');
            element.style.fontFamily = 'Arial, sans-serif';
            element.style.padding = '20px';
            element.style.maxWidth = '600px';
            element.style.margin = '0 auto';
            element.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
                    <h1 style="color: #333; margin-bottom: 5px;">DDG Logistics</h1>
                    <h2 style="color: #666; margin-bottom: 0;">Complaint Receipt</h2>
                </div>
                <div style="background-color: #f4f4f4; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <p style="margin: 5px 0;"><strong>Date:</strong></p>
                        <p style="margin: 5px 0;">${new Date().toLocaleString()}</p>
                        
                        <p style="margin: 5px 0;"><strong>Name:</strong></p>
                        <p style="margin: 5px 0;">${formData.name}</p>
                        
                        <p style="margin: 5px 0;"><strong>Branch:</strong></p>
                        <p style="margin: 5px 0;">${formData.branch}</p>
                        
                        <p style="margin: 5px 0;"><strong>Location:</strong></p>
                        <p style="margin: 5px 0;">${formData.location}</p>
                        
                        <p style="margin: 5px 0;"><strong>Contact:</strong></p>
                        <p style="margin: 5px 0;">${formData.contact}</p>
                    </div>
                </div>
                <div style="background-color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                    <p style="margin: 5px 0; font-weight: bold;">Issue Description:</p>
                    <p style="margin: 5px 0;">${formData.issue}</p>
                </div>
                <div style="text-align: center; margin-top: 20px; color: #888; font-size: 0.8em;">
                    <p>Complaint Reference: ${Date.now()}</p>
                    <p>Â© ${new Date().getFullYear()} DDG Logistics</p>
                </div>
            `;

            // Create a temporary container in the body
            document.body.appendChild(element);

            // Generate PDF with more explicit and mobile-friendly options
            html2pdf().set({
                margin: [10, 10, 10, 10],
                filename: `complaint_${formData.name}_${Date.now()}.pdf`,
                image: { 
                    type: 'jpeg', 
                    quality: 1  // Increased quality
                },
                html2canvas: { 
                    scale: 3,  // Increased scale for better quality
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: -window.scrollY
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait' 
                },
                pagebreak: { mode: 'avoid-all' }
            }).from(element).save().then(() => {
                // Remove temporary element
                document.body.removeChild(element);
                resolve();
            }).catch((err) => {
                console.error('PDF Generation Error:', err);
                // Remove temporary element
                document.body.removeChild(element);
                reject(err);
            });
        } catch (error) {
            console.error('PDF Generation Catch Error:', error);
            reject(error);
        }
    });
};

// Modify the form submission to use the new PDF generation function
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Prepare form data
    const formData = {
        name: document.getElementById('name').value,
        branch: document.getElementById('branch').value,
        location: document.getElementById('location').value,
        issue: document.getElementById('issue').value,
        contact: document.getElementById('contact').value,
        image: capturedImage || ''
    };

    try {
        // Send data to Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbxzYjfNN_2sF8g_NzwiJesWDc9WWrbNe1hGQL7KrTSIFeHz1zFoOEWDoWBdWDv5nCCYSg/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        // Generate PDF
        await generatePDF(formData);

        alert('Complaint submitted successfully!');
        form.reset();
        capturedImage = null;
        cameraPreview.style.display = 'none';

    } catch (error) {
        console.error('Submission error:', error);
        alert('Failed to submit complaint. Please try again.');
    }
});
    </script>
</body>
</html>

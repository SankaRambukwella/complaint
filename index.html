<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Logistics Complaint Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
            color: #333;
            padding: 15px;
        }
        .complaint-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        .form-title { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 1.5rem; font-weight: 500; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500; color: #34495e;
        }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 16px; background-color: #f9f9f9; transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none; border-color: #3498db; box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }
        .camera-container {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;
        }
        #camera, #camera-preview {
            max-width: 100%; max-height: 300px; border-radius: 10px; display: none;
        }
        .btn {
            display: block; width: 100%; padding: 15px; background-color: #3498db; 
            color: white; border: none; border-radius: 8px; font-size: 16px;
            cursor: pointer; margin-top: 10px; transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: #2980b9; }
        #camera-btn { background-color: #2ecc71; margin-bottom: 15px; }
        #camera-btn:hover { background-color: #27ae60; }
        .lang-btn {
            display: block; text-align: center; margin-bottom: 15px; font-size: 16px;
            cursor: pointer; color: white; background-color: #e67e22;
            border: none; padding: 10px; border-radius: 8px; width: 100%;
        }
        .lang-btn:hover { background-color: #d35400; }
    </style>
</head>
<body>

<div class="complaint-container">
    <button id="language-btn" class="lang-btn">English / සිංහල</button>
    <h2 class="form-title" id="form-title">DDG Logistics Complaint Form</h2>

    <form id="complaintForm">
        <div class="form-group">
            <label for="name">Complainer Name *</label>
            <input type="text" id="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="branch">Branch Name *</label>
            <input type="text" id="branch" required placeholder="Enter branch name">
        </div>
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" required placeholder="Enter complaint location">
        </div>
        <div class="form-group">
            <label for="issue">Issue Description *</label>
            <textarea id="issue" rows="4" required placeholder="Describe your complaint in detail"></textarea>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number (Mobile Number) *</label>
            <input type="tel" id="contact" required placeholder="Enter contact number" pattern="[0-9]{10}" inputmode="numeric">
        </div>

        <div class="camera-container">
            <video id="camera" width="100%" height="auto"></video>
            <img id="camera-preview" alt="Complaint Image">
            <button type="button" id="delete-photo-btn" class="btn" style="background-color: #e74c3c; display: none;">Delete Photo</button>
        </div>

        <button type="button" id="camera-btn" class="btn">Take Photo (Optional)</button>
        <button type="submit" class="btn" id="submit-btn">Submit Complaint</button>
    </form>
</div>

<script>
    const form = document.getElementById("complaintForm");
    const cameraBtn = document.getElementById("camera-btn");
    const deletePhotoBtn = document.getElementById("delete-photo-btn");
    const video = document.getElementById("camera");
    const cameraPreview = document.getElementById("camera-preview");
    let capturedImage = null;

    cameraBtn.addEventListener("click", async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = "block";

            setTimeout(() => {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext("2d").drawImage(video, 0, 0);
                capturedImage = canvas.toDataURL("image/jpeg");

                cameraPreview.src = capturedImage;
                video.style.display = "none";
                cameraPreview.style.display = "block";
                deletePhotoBtn.style.display = "block";

                stream.getTracks().forEach(track => track.stop());
            }, 3000);
        } catch (err) {
            alert("Camera access denied. Please allow camera permissions.");
        }
    });

    deletePhotoBtn.addEventListener("click", () => {
        capturedImage = null;
        cameraPreview.style.display = "none";
        deletePhotoBtn.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            branch: document.getElementById("branch").value,
            location: document.getElementById("location").value,
            issue: document.getElementById("issue").value,
            contact: document.getElementById("contact").value,
            image: capturedImage || ""
        };

        await fetch("'https://script.google.com/macros/s/AKfycbxzYjfNN_2sF8g_NzwiJesWDc9WWrbNe1hGQL7KrTSIFeHz1zFoOEWDoWBdWDv5nCCYSg/exec'", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        alert("Complaint submitted successfully!");
        form.reset();
        cameraPreview.style.display = "none";
    });
</script>

</body>
</html>
